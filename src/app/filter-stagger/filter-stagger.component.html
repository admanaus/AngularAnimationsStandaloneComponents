<div>

    <form>
        <mat-form-field style="margin: 1em">
          <input
            matInput
            #criteria
            (input)="updateCriteria(criteria.value)"
            placeholder="Filter Characters..."
          />
        </mat-form-field>
      </form>
  
      <mat-list [@filterAnimation]="characters.length"> <!-- we attach the filter at this level -->
      <mat-list-item *ngFor=" let character of characters">
        <img
          matListItemAvatar
          [alt]="character.name | lowercase"
        />
        <span mat-line>{{ character.name | uppercase }} - {{ character.side }}</span>
      </mat-list-item>
    </mat-list>
  </div>
